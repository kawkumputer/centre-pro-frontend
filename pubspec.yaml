name: centre_educatif
description: "Une application pour gérer le centre éducatif islamique"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # État et navigation
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^13.0.1
  # Réseau et stockage
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  # Sérialisation JSON
  json_annotation: ^4.9.0
  # UI
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Générateurs de code
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
